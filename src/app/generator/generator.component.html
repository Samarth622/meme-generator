<div class="app">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card drop-shadow">
                    <div class="card-body">
                        <form>
                            <div class="form-group m-3">
                                <label for="" class="mb-2">Select an Image</label>
                                <input type="file" class="form-control" accept="image/*" (change)="preview($event)">
                            </div>

                            <div class="form-group m-3">
                                <label for="" class="mb-2">Top Text</label>
                                <input type="text" class="form-control" name="topText" [(ngModel)]='topText' (keyup)="drawText()">
                            </div>

                            <div class="form-group m-3">
                                <label for="" class="mb-2">Bottom Text</label>
                                <input type="text" class="form-control" name="bottomText" [(ngModel)]='bottomText' (keyup)="drawText()">
                            </div>

                            <div class="row px-5">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="" class="mb-2">Text Color</label>
                                        <color-chrome (onChangeComplete)="canvasTextColor($event)"></color-chrome>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="" class="mb-2">Background Color</label>
                                        <color-chrome  (onChangeComplete)="canvasBackgroundColor($event)"></color-chrome>
                                    </div>
                                </div>
                            </div>

                            <button class="btn btn-outline-primary w-100 btn-block mt-5" (click)="downloadImage()"> Download </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <canvas class="drop-shadow" #memeCanvas width="700" height="700" style="background-color: #f9f9fd;"></canvas>
            </div>
        </div>
    </div>
</div>
